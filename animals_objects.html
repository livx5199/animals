<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="animals.css">
    <title>Animals (objects)</title>
  </head>
  <body>
    <h1>Animals</h1>
    
    <table id="list">
      <button class="filter" data-action="filter" data-filter="cat">Cats only</button>
      <button class="filter" data-action="filter" data-filter="dog">Dogs only</button>
      <button class="filter" data-action="filter" data-filter="*">All </button>
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">Winner</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="star">Star</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="star">â˜†</td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>
    
<div id="remove_other" class="modal hide">
  <div class="dialog">
    <button class="closebutton">X</button>
    <h1>Warning</h1>
    <p>There can be only one winner of each type. Do you want to remove the other winner?</p>
    <button id="removeother">Remove the other</button>
  </div>
</div>

<div id="remove_aorb" class="modal hide">
  <div class="dialog">
    <button class="closebutton">X</button>
    <h1>Warning</h1>
    <p>There can not be anymore than two winners. Do you want to remove the existing?</p>
    <button id="removea">Remove A</button>
    <button id="removeb">Remove B</button>
  </div>
</div>

    <script src="animals_objects.js"></script>
  </body>
</html>
